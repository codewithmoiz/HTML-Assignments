<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>ACCOUNT OPENING FORM</h1>
    <h2>Personal Details</h2>

    <form action="#">
        <table>
            <tr>
                <td><label>Name*</label></td>
                <td><input type="text" name="Name" required></td>
            </tr>
            <tr>
                <td><label>Name of <br><i>(Father/Guardian)</i></label></td>
                <td><input type="text" name="Father" required></td>
            </tr>
            <tr>
                <td><label>Date of Birth* <i>(dd-mm-yy)</i></label></td>
                <td><input type="text" name="Date" required></td>
            </tr>
            <tr>
                <td><label>Gender*</label></td>
                <td>
                    <label>
                        <input type="radio" name="Gender" required value="Male">Male
                    </label>
                    <label>
                        <input type="radio" name="Gender" required value="Female">Female
                    </label>
                </td>
            </tr>
            <tr>
                <td><label>Nationality</label></td>
                <td><input type="text" name="Nationality" required></td>
            </tr>
            <tr>
                <td><label>Account Type*</label></td>
                <td>
                    <label>
                        <input type="radio" name="Account" value="Savings" required>Savings
                    </label>
                    <label>
                        <input type="radio" name="Account" value="Fixed" required>Fixed
                    </label>
                </td>
            </tr>
            <tr>
                <td><label>Preferences</label></td>
                <td>
                    <label>
                        <input type="checkbox" name="Preferences" value="Internet Banking">Internet Banking
                    </label>
                    <label>
                        <input type="checkbox" name="Preferences" value="Mobile Banking">Mobile Banking
                    </label>
                    <label>
                        <input type="checkbox" name="Preferences" value="SMS Alerts">SMS Alerts
                    </label>
                </td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea name="Address" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Country*</td>
                <td><select name="">
                    <option value="">Please select...</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Zip Code*</label></td>
                <td><input type="number" name="Zip" required></td>
            </tr>
            <tr>
                <td><label>Phone*</label></td>
                <td><input type="number" name="Phone" required></td>
            </tr>
            <tr>
                <td><label>Email*</label></td>
                <td><input type="number" name="Email" required></td>
            </tr>
            <tr>
                <td><label>Password (6-8 characters)*</label></td>
                <td><input type="password" name="Password" required></td>
            </tr>
            <tr>
                <td><label>Verify password*</label></td>
                <td><input type="password" name="Verify" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Send</button> <button>Clear</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
