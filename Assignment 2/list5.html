<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested List</h1>
    <ol>
        <li>&nbsp;Chocolates
            <ul>
                <li type="square">Dairy Milk</li>
                <li type="square">Bournvile</li>
                <li type="square">Munch</li>
            </ul>
        </li>

        <li>&nbsp;Games
            <ul>
                <li type="disc">Cricket</li>
                <li type="disc">Hockey</li>
                <li type="disc">Football</li>
            </ul>
        </li>
        <li>&nbsp;Fruits
            <ul>
                <li>Apple</li>
                <li>Orange</li>
                <li>Grapes</li>
            </ul>
        </li>
    </ol>
</body>
</html>
