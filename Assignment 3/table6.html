<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Outer Table Header 1</th>
            <th>Outer Table Header 2</th>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <th>Inner Table Header 1</th>
                        <th>Inner Table Header 2</th>
                    </tr>
                    <tr>
                        <td>Row 1, Cell 1</td>
                        <td>Row 1, Cell 2</td>
                    </tr>
                    <tr>
                        <td>Row 2, Cell 1</td>
                        <td>Row 2, Cell 2</td>
                    </tr>
                </table>
            </td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
</body>
</html>
